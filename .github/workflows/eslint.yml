name: eslint

on:
  pull_request:
    branches:
      - master

jobs:
  run-eslint:
    name: Run eslint
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Upgrade NPM
        run: npm install -g npm

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run eslint
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
